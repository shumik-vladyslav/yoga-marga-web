<div class="content">

        <h1>Обратная связь</h1>
    </header>
    <div class="container">
        
        <h1 class="white-text_headers">Пожайлуста, напишите Ваш вопрос/ предложение:</h1>
        <div class="block__row">
            <textarea type="text" class="input-text" [(ngModel)]="msgText" placeholder=":)"></textarea>
            <button class="button" (click)="sendMsg()">
                Отправить
            </button>
        </div>
    </div>
    
    <div class="footer">
        <div class="menu-button__block" (click)="onToggleMenu()">
            <span class="menu-button"> </span>
        </div>

    </div>
</div>
