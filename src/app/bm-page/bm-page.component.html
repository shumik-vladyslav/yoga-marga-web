<div class="component">
  <div class="practice-img">
    <!-- <img img-cache img-cache-src="{{ practice.img }}" *ngIf="practice.img" style="padding-top: 10px;" /> -->

    <div class="image" [ngStyle]="{'background': 'url('+currentPractice?.img+') 0 0/cover  no-repeat'}">

    </div>


  </div>
  <div class="items" *ngFor="let track of currentPractice?.bmtracks; let i=index" #track >
    <div class="inner" (click)="onTrackClick(i, track)" [ngClass]="{'selected': playedTrackIndex == ( i)}">
      <p class="text"> {{i+1}}. {{track.name}}</p>
      <!-- <audio src="{{track.url}}" class="audio " id='{{i}}' controls (play)="onPlay(i, $event)" (pause)="onPlay(i, $event)"> 
      </audio>-->
    </div>
  </div>
</div>
<div class="footer-audio">
  <audio class="footer-audio_element"
    src="{{currentTrackUrl}}"
    controls (play)="onPlay()" (pause)="onPlay()"> </audio>
</div>
<div class="footer footer__bm">

  <div class="inne">
    <img src="../../assets/icons/icons/volume-off.png" alt="off" class="icon-img" (click)="volumeTumbler()"
      *ngIf="volume">
    <img src="../../assets/icons/icons/volume-on.png" alt="on" class="icon-img" (click)="volumeTumbler()"
      *ngIf="!volume">
  </div>
  <div class="inne" (click)="previous()">
    <div class="icon-img img_forward"></div>
  </div>

  <div class="inne">
    <img src="../../assets/icons/icons/file (2).png" alt="" class="icon-img" *ngIf="isPlay" (click)="play() ">
    <img src="../../assets/icons/icons/pause (2).png" alt="" class="icon-img" *ngIf="!isPlay" (click)="pause()">
  </div>
  <div class="inne" (click)="next()">
    <div class="icon-img img_next"></div>
  </div>
  <div class="inne "><img src="../../assets/icons/icons/close.png" alt="закрыть" class="icon-img" (click)="close()">
  </div>
</div>
