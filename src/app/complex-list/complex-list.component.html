<app-menu></app-menu>
<div class="content">
    <div class="container">
        <div class="text__complex">
             <p>комплекс: {{Data.name}}</p>
        </div>
       
        <div class="block__row">
            <div class="block__element" *ngFor="let p of filteredPractices" (click)="openPractice(p)">
                <div class="inner">
                    <div class="image">
                        <img src="{{p.ico}}" alt="" class="img-icon">
                    </div>
                    <div class="text">
                        <p>{{p.name}}</p>
                    </div>
                </div>

            </div>
        </div>
        <button class="button"(click)="back()">Назад</button>
    </div>
</div>
